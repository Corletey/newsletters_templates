<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    .preview-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .preview-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Newsletter Templates</h1>
  <div class="button-container">
    <a href="index_01.html" target="_blank" class="preview-button">Template 1</a>
    <a href="index_02.html" target="_blank" class="preview-button">Template 2</a>
    <a href="index_03.html" target="_blank" class="preview-button">Template 3</a>
    <a href="index_04.html" target="_blank" class="preview-button">Template 4</a>
  </div>

</body>
</html>
